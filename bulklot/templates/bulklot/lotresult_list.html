{% extends 'bulklot/base.html' %}

{% block title %}抽選結果{% endblock %}

{% block contents %}

<h2>抽選結果</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">メンバー</th>
	    <th scope="col">希望日時</th>
	    <th scope="col">結果</th>
        </tr>
    </thead>
    <tbody>
        {% for result in lotresult_list %}
        <tr>
	    <td>{{ result.member }}</a></td>
            <td>{{ result.datetime }}</td>
            <td>{{ result.result }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'bulklot:index' %}">ホームへ戻る</a>

{% endblock %}
